<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
    <ui:include src="fragments/unauthorized.xhtml"/>
    <ui:fragment rendered="#{securityController.isAuthenticated()}">
        <ui:include src="fragments/navbar.xhtml"/>
        <b:container>
            <b:alert severity="danger" colMd="4" offsetMd="4" closable="true"
                     rendered="#{passwordController.isNotEmpty(passwordController.message)}">
                <h:outputText value="#{passwordController.message}"/>
            </b:alert>
            <h:form styleClass="form-signin" prependId="false">
                <b:inputText placeholder="Username" value="#{passwordController.username}" required="true" colMd="4"
                             offsetMd="4" disabled="#{not passwordController.isAdmin()}"/>
                <b:inputText placeholder="New password" type="password" value="#{passwordController.newPassword}"
                             required="true" colMd="4" offsetMd="4"/>
                <b:inputText placeholder="Confirm new password" type="password" colMd="4" offsetMd="4"
                             value="#{passwordController.newPasswordConfirmed}" required="true"/>
                <b:commandButton look="primary btn-block" value="Change password" icon="log-in" colMd="4" offsetMd="4"
                                 action="#{passwordController.changePassword()}"/>
            </h:form>
        </b:container>
    </ui:fragment>
</h:body>
</html>
