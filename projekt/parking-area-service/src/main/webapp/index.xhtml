<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <h:outputStylesheet library="webjars" name="bootstrap/3.3.6/css/bootstrap.min-jsf.css"/>
</h:head>
<h:body>
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Area</th>
                <th>Street</th>
                <th>Occupied</th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat value="#{dashboardController.getParkingPlaces()}" var="p">
                <tr>
                    <td><h:outputText value="#{p.id}"/></td>
                    <td><h:outputText value="#{p.street.area.name}"/></td>
                    <td><h:outputText value="#{p.street.name}"/></td>
                    <td><h:outputText value="#{p.occupied}"/></td>
                </tr>
            </ui:repeat>
            </tbody>
        </table>
    </div>
</h:body>
</html>
