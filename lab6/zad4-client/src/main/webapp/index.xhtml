<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:form>
    <ul>
        <ui:repeat value="#{library.getBooks()}" var="book">
            <li>
                <h:outputText value='"#{book.title}"'/>, <h:outputText value="#{book.author}"/>
                <h:commandButton value="Reserve" action="#{library.reserveBook(book.isbn)}"/>
            </li>
        </ui:repeat>
    </ul>
</h:form>

</html>
