<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <h:form>
        <h:panelGroup>
            <h:panelGrid columns="2">
                <h:outputLabel for="pesel">Pesel: </h:outputLabel>
                <h:inputText id="pesel" value="#{library.pesel}" required="true" requiredMessage="Provide PESEL"/>
                <h:message for="pesel" style="color: red"/>
            </h:panelGrid>
        </h:panelGroup>
        <h:outputText style="color: red" value="#{library.message}"/>
        <table border="1">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat value="#{library.getBooks()}" var="book">
                <tr>
                    <td><h:outputText value="#{book.title}"/></td>
                    <td><h:outputText value="#{book.author}"/></td>
                    <td><h:commandButton value="Reserve" action="#{library.reserveBook(book.isbn)}"/></td>
                    <td><h:commandButton value="Borrow" action="#{library.borrowBook(book.isbn)}"/></td>
                    <td><h:commandButton value="Return" action="#{library.returnBook(book.isbn)}"/></td>
                </tr>
            </ui:repeat>
            </tbody>
        </table>
    </h:form>
</h:body>

</html>
