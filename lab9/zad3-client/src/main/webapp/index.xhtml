<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
</h:head>
<h:body>
    <h:form>
        <h:inputText value="#{stringStatsController.string}" required="true"/>
        <h:commandButton value="Count" action="#{stringStatsController.countStats}"/>
    </h:form>
    <table border="1">
        <tbody>
        <tr>
            <td>Char count</td>
            <td><h:outputText value="#{stringStatsController.stringStats.charCount}"/></td>
        </tr>
        <tr>
            <td>White spaces count</td>
            <td><h:outputText value="#{stringStatsController.stringStats.whiteSpacesCount}"/></td>
        </tr>
        <tr>
            <td>Upper case count</td>
            <td><h:outputText value="#{stringStatsController.stringStats.upperCaseLettersCount}"/></td>
        </tr>
        <tr>
            <td>Lower case count</td>
            <td><h:outputText value="#{stringStatsController.stringStats.lowerCaseLettersCount}"/></td>
        </tr>
        <tr>
            <td>Digit count</td>
            <td><h:outputText value="#{stringStatsController.stringStats.digitCount}"/></td>
        </tr>
        </tbody>
    </table>
</h:body>
</html>
