<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="#{bookController.message}" style="color: red"/>
        <table border="1">
            <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Year</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><h:inputText value="#{bookController.newBook.isbn}"/></td>
                <td><h:inputText value="#{bookController.newBook.title}"/></td>
                <td><h:inputText value="#{bookController.newBook.authorFirstName}"/></td>
                <td><h:inputText value="#{bookController.newBook.authorLastName}"/></td>
                <td><h:inputText value="#{bookController.newBook.year}"/></td>
                <td><h:inputText value="#{bookController.newBook.price}"/></td>
                <td><h:commandButton value="Save" action="#{bookController.save()}"/></td>
            </tr>
            <ui:repeat value="#{bookController.getBooks()}" var="book">
                <tr>
                    <td><h:inputText value="#{book.isbn}"/></td>
                    <td><h:inputText value="#{book.title}"/></td>
                    <td><h:inputText value="#{book.authorFirstName}"/></td>
                    <td><h:inputText value="#{book.authorLastName}"/></td>
                    <td><h:inputText value="#{book.year}"/></td>
                    <td><h:inputText value="#{book.price}"/></td>
                    <td><h:commandButton value="Edit" action="#{bookController.update(book)}"/></td>
                    <td><h:commandButton value="Delete" action="#{bookController.delete(book.id)}"/></td>
                </tr>
            </ui:repeat>
            </tbody>
        </table>
    </h:form>
</h:body>
</html>
