<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
</h:head>
<h:body>
    <h:outputText value="#{bookController.message}" style="color: red"/>
    <table border="1">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Year</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <h:form>
            <tr>
                <td><h:inputText value="#{bookController.newBook.isbn}" required="true"/></td>
                <td><h:inputText value="#{bookController.newBook.title}" required="true"/></td>
                <td><h:inputText value="#{bookController.newBook.authorFirstName}" required="true"/></td>
                <td><h:inputText value="#{bookController.newBook.authorLastName}" required="true"/></td>
                <td><h:inputText value="#{bookController.newBook.year}" required="true"/></td>
                <td><h:inputText value="#{bookController.newBook.price}" required="true"/></td>
                <td><h:commandButton value="Save" action="#{bookController.save()}"/></td>
            </tr>
        </h:form>
        <ui:repeat value="#{bookController.getBooks()}" var="book">
            <h:form>
                <tr>
                    <td><h:inputText value="#{book.isbn}"/></td>
                    <td><h:inputText value="#{book.title}"/></td>
                    <td><h:inputText value="#{book.authorFirstName}"/></td>
                    <td><h:inputText value="#{book.authorLastName}"/></td>
                    <td><h:inputText value="#{book.year}"/></td>
                    <td><h:inputText value="#{book.price}"/></td>
                    <td><h:commandButton value="Edit" action="#{bookController.update(book)}"/></td>
                    <td><h:commandButton value="Delete" action="#{bookController.delete(book.id)}"/></td>
                </tr>
            </h:form>
        </ui:repeat>
        </tbody>
    </table>
</h:body>
</html>
