<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:panelGroup>
    <h:panelGrid columns="2" border="1">
        <h:outputLabel for="firstName">Imię</h:outputLabel>
        <h:outputText id="firstName" value="#{user.firstName}"/>

        <h:outputLabel for="lastName">Nazwisko</h:outputLabel>
        <h:outputText id="lastName" value="#{user.lastName}"/>

        <h:outputLabel for="age">Wiek</h:outputLabel>
        <h:outputText id="age" value="#{user.age}"/>

        <h:outputLabel for="sex">Płeć</h:outputLabel>
        <h:outputText id="sex" value="#{user.sex}"/>

        <h:outputLabel for="voivodeship">Województwo</h:outputLabel>
        <h:outputText id="voivodeship" value="#{user.voivodeship}"/>
    </h:panelGrid>
</h:panelGroup>
</html>
